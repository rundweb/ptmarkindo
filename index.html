<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT IKAN NUSANTARA</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <section class="navbar">
      <div class="navbar-content">
        <div class="navbar-logo">
          <a href="index.html">UEH<span>.</span></a>
        </div>
        <ul class="nav-list">
          <li class="nav-link"><a href="#home" class="active">Home</a></li>
          <li class="nav-link"><a href="#about">About Us</a></li>
          <li class="nav-link"><a href="#product">Product</a></li>
        </ul>
        <div class="btn-contact">
          <a href="#contact">Contact Us</a>
        </div>
      </div>
    </section>

    <section class="home" id="home">
      <div class="home-content">
        <div class="home-text" data-aos="fade-down" data-aos-duration="2000">
          <h1>
            Welcome <br />
            To Universal <br />
            Exchange Hub <span>.</span>
          </h1>
          <h2>
            Your premier destination for the finest fresh seafood and <br />
            authentic spices from across the Indonesian.
          </h2>
          <div class="home-btn">
            <a href="#about" class="btn-about">Learn More</a>
            <a href="#product" class="btn-product"
              >View Product <i class="bx bx-right-arrow-alt"></i
            ></a>
          </div>
          <div class="home-qty">
            <div class="qty">
              <h3>10+</h3>
              <h4>
                Years of <br />
                Experience
              </h4>
            </div>
            <div class="qty">
              <h3>120+</h3>
              <h4>
                regular <br />
                customer
              </h4>
            </div>
          </div>
        </div>
        <div class="home-img" data-aos="fade-down" data-aos-duration="2000">
          <img src="assets/images/home.png" alt="home image" />
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/data/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
